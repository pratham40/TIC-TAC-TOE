<body>
    <main>
        <h1>Tic Tac Toe</h1>

            <p class="msg ">Winner</p>
            <button type="button" id="new-btn">New Game</button>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        
    <button  class="reset"> Reset Game</button>
    </main>
    <script src="./app.js"></script>
</body>
</html>
